<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">  
    <title>Student Data</title>
</head>
<body>
    <header class="cabecera">
        <h3> Student Data</h3>
    </header>
    <button id="toggleMode" class="btn btn-outline-light" onclick="modoOscuro()">Modo Oscuro</button>
    <div class="contenedor">
        <div class="tarjeta">
            <div class="form-group">
                <label>First Name</label>
                <input id="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input id="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-outline-danger btn-block" onclick="postStudent()">Insertar</button> 
            </div>
        </div>
        <div class="tarjeta">
            <div class="form-group">
                <label>Student ID</label>
                <input id="studentId" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-outline-danger btn-block" onclick="getStudent()">Mostrar</button> 
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input id="mostrarNombre" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input id="mostrarApellido" class="form-control" disabled>
            </div>
        </div>
    </div> 

    <!-- Bloque Toast-->
    <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastText" class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="fetch.js"></script>

    <script>
        function modoOscuro() {
            document.body.classList.toggle('dark-mode');
            let toggleButton = document.getElementById("toggleMode");
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
        }
    </script>
    
</body>
</html>
